<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Cards</title>
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
        rel="stylesheet"
    />
</head>
<body>
    <!-- Main -->
    <main>
        <div class="container">
            <section>
                <!-- Titolo con descrizione -->
                <h1 class="title">Meet Our Team</h1>
                <p class="sub-title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis nesciunt nihil eos quia, dignissimos velit quas eveniet! <br> Qui laboriosam deserunt odio autem id repellat, sed aliquam explicabo enim iure laudantium.
                </p>
                <!-- /Titolo con descrizione -->
                <div class="row clearfix">
                    <div class="card clearfix">
                        <img class="people" src="img/female1.png" alt="Laura Rossi">
                        <h3>Laura Rossi</h3>
                        <p class="work">Front-end Developer</p>
                        <p class="email">laurarossi@team.com</p>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="row clearfix">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </section>
        </div>
    </main>



    <!-- /Main -->
</body>
</html>
